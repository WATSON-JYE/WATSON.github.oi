<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATSON</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: white; /* 浅色模式背景色 */
            --text-color: black; /* 浅色模式文字颜色 */
            --header-background: rgba(255, 255, 255, 0.8); /* 浅色模式头部背景色 */
            --nav-background: black; /* 导航栏背景色 */
            --nav-text-color: white; /* 导航栏文字颜色 */
            --header-image: 'watson英文字体_黑色.png'; /* 浅色模式图片 */
            --link-color: #003c71; /* 浅色模式链接颜色 */
            --header-padding: 100px; /* 确保图片不会被导航栏遮挡 */
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #181818; /* 深色模式背景色 */
                --text-color: white; /* 深色模式文字颜色 */
                --header-background: rgba(0, 0, 0, 0.8); /* 深色模式头部背景色 */
                --nav-background: #222; /* 深色模式导航栏背景色 */
                --nav-text-color: white; /* 深色模式导航栏文字颜色 */
                --header-image: 'watson英文字体_白色psb.png'; /* 深色模式图片 */
                --link-color: #68b6fc; /* 深色模式链接颜色 */
                --header-padding: 100px; /* 确保图片不会被导航栏遮挡 */
            }
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--header-background);
            color: var(--text-color);
            padding-top: var(--header-padding);
            text-align: center;
            margin-bottom: 10px;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            z-index: 1;
        }

        header img {
            width: 100%; 
            max-width: 600px; 
            transition: opacity 0.3s ease-in-out;
        }

        nav {
            background-color: var(--nav-background);
            padding: 0;
            text-align: center;
            transition: background-color 0.3s;
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: var(--nav-text-color);
            padding: 10px 20px;
            display: inline-block;
            height: 40px;
            line-height: 40px;
            background-color: black;
            border: none;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: white;
            color: black;
            transform: scale(1.1);
        }

        main {
            padding: 40px;
            margin: 20px auto;
            max-width: 800px;
            background-color: transparent;
            border-radius: 8px;
            box-shadow: none;
        }

        section {
            display: none;
            margin-bottom: 40px;
        }

        section.active {
            display: block;
        }

        a {
            color: var(--link-color);
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.classList.remove('active');
            });
            const activeSection = document.getElementById(sectionId);
            if (activeSection) {
                activeSection.classList.add('active');
            }
        }

        window.onload = function() {
            showSection('home');
            const nav = document.querySelector('nav');
            const header = document.querySelector('header');
            const img = header.querySelector('img');
            img.src = getComputedStyle(document.documentElement).getPropertyValue('--header-image').replace(/['"]/g, "");
        };

        window.onscroll = function() {
            const header = document.querySelector('header');
            const img = header.querySelector('img');

            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                img.style.opacity = '0';
                setTimeout(() => {
                    img.src = getComputedStyle(document.documentElement).getPropertyValue('--header-image').replace(/['"]/g, "");
                    img.style.opacity = '1';
                }, 300);
            } else {
                img.src = getComputedStyle(document.documentElement).getPropertyValue('--header-image').replace(/['"]/g, "");
            }
        };
    </script>
</head>
<body>
    <header>
        <img src="watson英文字体_黑色.png" alt="欢迎来到我的个人网站"/>
    </header>
    
    <nav>
        <a href="javascript:void(0)" onclick="showSection('home')">首页</a>
        <a href="javascript:void(0)" onclick="showSection('projects')">项目展示</a>
        <a href="javascript:void(0)" onclick="showSection('contact')">联系方式</a>
        <a href="javascript:void(0)" onclick="showSection('social')">社交媒体</a>
    </nav>
    
    <main>
        <section id="home" class="active">
            <h2>首页</h2>
            <p>欢迎来到我的个人网站！这里是我的作品、联系方式和社交媒体信息。</p>
        </section>
        
        <section id="projects">

            <p>这里是我的作品和个人成绩展示。</p>
        </section>
        
        <section id="contact">
            <h2>联系方式</h2>
            <p>请联系我以讨论合作机会：</p>
            <p>邮箱1：<a href="mailto:wangshijiejie2002@gmail.com">wangshijiejie2002@gmail.com</a></p>
            <p>邮箱2：<a href="mailto:1655642797@qq.com">1655642797@qq.com</a></p>
        </section>
        
        <section id="social">
            <h2>社交媒体</h2>
            <p>关注我在社交媒体上的动态：</p>
            <ul>
                <li><a href="https://www.instagram.com/watsonjie0?igsh=NjViNHl2bmhpajEy&utm_source=qr">Instagram</a></li>
                <li><a href="https://twitter.com/Watsonwsj2src">Twitter</a></li>
                <li><a href="https://v.douyin.com/irExtN5D/">抖音个人号</a></li>
                <li><a href="https://v.douyin.com/irEQfjhn/">抖音作品号</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
