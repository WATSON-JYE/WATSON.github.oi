<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATSON</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white; /* 设置背景颜色为白色 */
        }
        header {
            text-align: center;
            position: relative;
            transition: all 0.3s ease; /* 动效 */
            padding-top: 120px; /* 为logo留出空间 */
        }
        nav {
            background-color: black; /* 导航栏底色设置为黑色 */
            padding: 0; /* 导航栏的内边距设置为0 */
            text-align: center;
            white-space: nowrap; /* 防止按钮换行 */
            position: fixed; /* 固定导航栏 */
            top: 0;
            width: 100%;
            z-index: 1000; /* 确保在其他元素上方 */
            transition: background-color 0.3s; /* 背景颜色变化动效 */
        }
        nav img {
            width: 100px; /* 默认logo宽度 */
            transition: width 0.3s; /* 动效 */
            margin-right: 20px; /* logo右边距 */
            position: absolute; /* logo绝对定位 */
            left: 20px; /* logo距离左侧的距离 */
            top: 10px; /* logo距离导航栏顶部的距离 */
        }
        nav a {
            text-decoration: none;
            color: white; /* 默认文字颜色为白色 */
            padding: 10px 15px; /* 按钮内边距 */
            display: inline-block; /* 使链接看起来像按钮 */
            transition: background-color 0.3s, color 0.3s, transform 0.3s; /* 过渡效果 */
        }
        nav a:hover {
            background-color: white; /* 悬停时背景颜色变为白色 */
            color: black; /* 悬停时文字颜色变为黑色 */
            transform: scale(1.1); /* 悬停时放大文字 */
        }
        main {
            padding: 40px;
            margin-top: 60px; /* 给导航栏留出空间 */
            max-width: 800px;
            margin: 0 auto; /* 居中显示 */
        }
        section {
            display: none; /* 默认隐藏所有部分 */
            margin-bottom: 40px; /* 各部分之间的间距 */
        }
        section.active {
            display: block; /* 显示当前激活的部分 */
        }

        /* 媒体查询 */
        @media (max-width: 600px) {
            nav a {
                padding: 10px 8px; /* 调整按钮内边距 */
                font-size: 14px; /* 按钮字体大小 */
            }
            nav img {
                width: 80px; /* 移动端缩小logo宽度 */
            }
        }
    </style>
    <script>
        // JavaScript函数用于显示相应的内容部分
        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.classList.remove('active'); // 隐藏所有部分
            });
            const activeSection = document.getElementById(sectionId);
            if (activeSection) {
                activeSection.classList.add('active'); // 显示当前部分
            }
        }
        
        // 处理页面滚动
        window.onscroll = function() {
            const nav = document.querySelector('nav');
            const logo = document.querySelector('header img');
            const navLogo = document.querySelector('nav img');
            const top = window.pageYOffset || document.documentElement.scrollTop;

            if (top > 0) {
                nav.style.backgroundColor = 'rgba(0, 0, 0, 0.9)'; // 设置导航栏的背景颜色
                logo.src = 'watson英文字体_白色psb.png'; // 切换为白色logo
                navLogo.src = 'watson英文字体_白色psb.png'; // 确保导航栏中的logo也切换为白色
                logo.style.width = '50px'; // 缩小logo
                navLogo.style.width = '50px'; // 确保导航栏logo缩小
            } else {
                nav.style.backgroundColor = 'black'; // 恢复导航栏的背景颜色
                logo.src = 'watson英文字体_黑色.png'; // 恢复为黑色版本
                navLogo.src = 'watson英文字体_黑色.png'; // 确保导航栏中的logo恢复为黑色
                logo.style.width = '100px'; // 恢复logo
                navLogo.style.width = '100px'; // 确保导航栏logo恢复
            }
        };
    </script>
</head>
<body>
    <header>
        <img src="watson英文字体_黑色.png" alt="欢迎来到我的个人网站"/> <!-- 初始显示的Logo -->
    </header>
    
    <!-- 导航栏 -->
    <nav>
        <img src="watson英文字体_黑色.png" alt="Logo" id="nav-logo"/> <!-- Logo 放在导航栏左侧 -->
        <a href="javascript:void(0)" onclick="showSection('home')">首页</a> <!-- 首页 -->
        <a href="javascript:void(0)" onclick="showSection('projects')">项目展示</a> <!-- 项目展示 -->
        <a href="javascript:void(0)" onclick="showSection('contact')">联系方式</a> <!-- 联系方式 -->
        <a href="javascript:void(0)" onclick="showSection('social')">社交媒体</a> <!-- 社交媒体 -->
    </nav>
    
    <main>
        <!-- 首页部分 -->
        <section id="home" class="active">
            <h2>首页</h2>
            <p>欢迎来到我的个人网站！这里是我的作品、联系方式和社交媒体信息。</p>

        </section>
        
        <!-- 联系方式部分 -->

            <p>请联系我以讨论合作机会：</p>
            <p>邮箱1：<a href="mailto:wangshijiejie2002@gmail.com" style="color: #003c71;">wangshijiejie2002@gmail.com</a></p>
            <p>邮箱2：<a href="mailto:1655642797@qq.com" style="color: #003c71;">1655642797@qq.com</a></p>
        </section>
        
        <!-- 社交媒体部分 -->
        <section id="social">
            <h2>社交媒体</h2>
            <p>关注我在社交媒体上的动态：</p>
            <ul>

                <li><a href="https://twitter.com/Watsonwsj2src" style="color: #003c71;">Twitter</a></li>
                <li><a href="https://v.douyin.com/irExtN5D/" style="color: #003c71;">抖音个人号</a></li>
                <li><a href="https://v.douyin.com/irEQfjhn/" style="color: #003c71;">抖音作品号</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
