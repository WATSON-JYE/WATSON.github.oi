<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATSON</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: white; /* 浅色模式背景色 */
            --text-color: black; /* 浅色模式文字颜色 */
            --header-background: rgba(255, 255, 255, 0.8); /* 浅色模式头部背景色 */
            --nav-background: black; /* 导航栏背景色 */
            --nav-text-color: white; /* 导航栏文字颜色 */
            --header-image: url('watson英文字体_复制.pdf'); /* 浅色模式图片 */
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #181818; /* 深色模式背景色 */
                --text-color: white; /* 深色模式文字颜色 */
                --header-background: rgba(0, 0, 0, 0.8); /* 深色模式头部背景色 */
                --nav-background: #222; /* 深色模式导航栏背景色 */
                --nav-text-color: white; /* 深色模式导航栏文字颜色 */
                --header-image: url('watson英文字体_白色psb.png'); /* 深色模式图片 */
            }
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s; /* 过渡效果 */
        }

        header {
            background-color: var(--header-background);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
            margin-bottom: 10px; /* 调整为更小的边距 */
            transition: background-color 0.3s, color 0.3s; /* 过渡效果 */
        }

        header img {
            width: 100%; 
            max-width: 600px; 
            transition: opacity 0.3s ease-in-out; /* 图片透明度过渡效果 */
        }

        nav {
            background-color: var(--nav-background);
            padding: 0px 0; /* 导航栏的内边距设置为0 */
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: var(--nav-text-color);
            padding: 10px 20px; /* 按钮内边距 */
            display: inline-block; /* 使链接看起来像按钮 */
            height: 40px; /* 设置按钮高度 */
            line-height: 40px; /* 垂直居中 */
            background-color: black; /* 按钮背景颜色与导航栏一致 */
            border: none; /* 去掉边框 */
            transition: background-color 0.3s, color 0.3s, transform 0.3s; /* 过渡效果 */
        }

        nav a:hover {
            background-color: white; /* 悬停时背景颜色变为白色 */
            color: black; /* 悬停时文字颜色变为黑色 */
            transform: scale(1.1); /* 悬停时放大文字 */
        }

        main {
            padding: 40px;
            margin: 20px auto;
            max-width: 800px;
            background-color: transparent; /* 让主内容背景透明，以显示不同模式下的背景色 */
            border-radius: 8px;
            box-shadow: none; /* 不需要阴影 */
        }

        section {
            display: none; /* 默认隐藏所有部分 */
            margin-bottom: 40px; /* 各部分之间的间距 */
        }

        section.active {
            display: block; /* 显示当前激活的部分 */
        }

        /* 固定导航栏样式 */
        .fixed {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
    <script>
        // JavaScript函数用于显示相应的内容部分
        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.classList.remove('active'); // 隐藏所有部分
            });
            const activeSection = document.getElementById(sectionId);
            if (activeSection) {
                activeSection.classList.add('active'); // 显示当前部分
            }
        }

        // 监听滚动事件，处理导航栏的固定和图片变化
        window.onscroll = function() {
            const header = document.querySelector('header');
            const nav = document.querySelector('nav');
            const img = header.querySelector('img');

            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                nav.classList.add('fixed'); // 添加固定类
                img.style.opacity = '0'; // 隐藏图片
                setTimeout(() => {
                    img.src = getComputedStyle(document.documentElement).getPropertyValue('--header-image'); // 切换图片
                    img.style.opacity = '1'; // 显示新图片
                }, 300); // 300毫秒后切换图片
            } else {
                nav.classList.remove('fixed'); // 移除固定类
                img.src = getComputedStyle(document.documentElement).getPropertyValue('--header-image'); // 恢复原图片
            }
        };
    </script>
</head>
<body>
    <header>
        <img src="watson英文字体_复制.pdf" alt="欢迎来到我的个人网站"/>
    </header>
    
    <!-- 导航栏 -->
    <nav>
        <a href="javascript:void(0)" onclick="showSection('home')">首页</a> <!-- 首页 -->
        <a href="javascript:void(0)" onclick="showSection('projects')">项目展示</a> <!-- 项目展示 -->
        <a href="javascript:void(0)" onclick="showSection('contact')">联系方式</a> <!-- 联系方式 -->
        <a href="javascript:void(0)" onclick="showSection('social')">社交媒体</a> <!-- 社交媒体 -->
    </nav>
    
    <main>
        <!-- 首页部分 -->
        <section id="home" class="active">

            <p>邮箱1：<a href="mailto:wangshijiejie2002@gmail.com">wangshijiejie2002@gmail.com</a></p>
            <p>邮箱2：<a href="mailto:1655642797@qq.com">1655642797@qq.com</a></p>
        </section>
        
        <!-- 社交媒体部分 -->
        <section id="social">
            <h2>社交媒体</h2>
            <p>关注我在社交媒体上的动态：</p>
            <ul>
                <li><a href="https://www.instagram.com/watsonjie0?igsh=NjViNHl2bmhpajEy&utm_source=qr">Instagram</a></li>
                <li><a href="https://twitter.com/Watsonwsj2src">Twitter</a></li>
                <li><a href="https://v.douyin.com/irExtN5D/">抖音个人号</a></li>
                <li><a href="https://v.douyin.com/irEQfjhn/">抖音作品号</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
